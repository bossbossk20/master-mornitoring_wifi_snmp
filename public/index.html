<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="UTF-8">
    <title>profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link  rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style2.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="js/app.js">

    </script>
  </head>
  <body ng-controller="TodoListController as app">
    {{app.test}}
<aside class="profile-card" ng-show=app.showCard>
    <header>
            <img src="img/FITM.png" />
        <h1>
          FITM WIFI
        </h1>
      </header>
    <!-- 3  -->
    <center>
  	<div id="contentWrapper">
  		<div id="content">
  			<audio id="clickSound">
  				<source src="http://mihailo.centarzatalente.com/sounds/click.mp3"></source>
  				<source src="http://mihailo.centarzatalente.com/sounds/click.ogg"></source>
  				Audio not supported.
  			</audio>

  			<audio id="clickSound2">
  				<source src="http://mihailo.centarzatalente.com/sounds/clickUp.mp3"></source>
  				<source src="http://mihailo.centarzatalente.com/sounds/clickUp.ogg"></source>
  				Audio not supported.
  			</audio>
  			<span ng-click="app.scan()" id="button">Scan</span>
  		</div>
  	</div>
    <div class="loader loader--style3" title="2" ng-show="app.showLoad">
      <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
         width="40px" height="40px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
      <path fill="#000" d="M43.935,25.145c0-10.318-8.364-18.683-18.683-18.683c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615c8.072,0,14.615,6.543,14.615,14.615H43.935z">
        <animateTransform attributeType="xml"
          attributeName="transform"
          type="rotate"
          from="0 25 25"
          to="360 25 25"
          dur="0.6s"
          repeatCount="indefinite"/>
        </path>
      </svg>
      <center>
    </div>
</aside>
<!-- thatâ€™s all folks! -->
<div class="wifi">

</div>



  </body>
</html>
